<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 个人中心组件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>个人中心组件</h1>

        <!-- 个人中心 -->
        <section>
            <h2>个人中心</h2>
            <div class="demo-box">
                <div class="ffs-person-page">
                    <!-- 侧边栏 -->
                    <div class="ffs-person-sidebar">
                        <div class="ffs-person-sidebar-header">
                            <img src="https://via.placeholder.com/80" alt="头像" class="ffs-person-avatar">
                            <div class="ffs-person-name">张三</div>
                            <div class="ffs-person-role">管理员</div>
                        </div>
                        <div class="ffs-person-menu">
                            <div class="ffs-person-menu-item active">
                                <i class="fas fa-user"></i>
                                个人中心
                            </div>
                            <div class="ffs-person-menu-item">
                                <i class="fas fa-cog"></i>
                                个人设置
                            </div>
                            <div class="ffs-person-menu-item">
                                <i class="fas fa-shield-alt"></i>
                                安全设置
                            </div>
                            <div class="ffs-person-menu-item">
                                <i class="fas fa-bell"></i>
                                消息通知
                            </div>
                            <div class="ffs-person-menu-item">
                                <i class="fas fa-history"></i>
                                操作记录
                            </div>
                        </div>
                    </div>

                    <!-- 主内容区 -->
                    <div class="ffs-person-content">
                        <div class="ffs-person-content-header">
                            <h3 class="ffs-person-content-title">个人中心</h3>
                            <p class="ffs-person-content-subtitle">查看和管理您的个人信息</p>
                        </div>

                        <!-- 个人设置 -->
                        <div class="ffs-person-settings">
                            <div class="ffs-person-settings-item">
                                <div class="ffs-person-settings-label">基本信息</div>
                                <div class="ffs-person-settings-content">
                                    <img src="https://via.placeholder.com/100" alt="头像" class="ffs-person-settings-avatar">
                                    <div class="ffs-person-settings-form">
                                        <div class="ffs-person-settings-form-item">
                                            <label class="ffs-person-settings-form-label">用户名</label>
                                            <input type="text" class="ffs-input" value="张三">
                                        </div>
                                        <div class="ffs-person-settings-form-item">
                                            <label class="ffs-person-settings-form-label">邮箱</label>
                                            <input type="email" class="ffs-input" value="zhangsan@example.com">
                                        </div>
                                        <div class="ffs-person-settings-form-item">
                                            <label class="ffs-person-settings-form-label">手机号</label>
                                            <input type="tel" class="ffs-input" value="13800138000">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 安全设置 -->
                        <div class="ffs-person-security">
                            <div class="ffs-person-security-item">
                                <div class="ffs-person-security-info">
                                    <div class="ffs-person-security-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div>
                                        <div class="ffs-person-security-title">登录密码</div>
                                        <div class="ffs-person-security-desc">定期更换密码可以保护账号安全</div>
                                    </div>
                                </div>
                                <button class="ffs-button ffs-button-primary">修改</button>
                            </div>
                            <div class="ffs-person-security-item">
                                <div class="ffs-person-security-info">
                                    <div class="ffs-person-security-icon">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div>
                                        <div class="ffs-person-security-title">手机验证</div>
                                        <div class="ffs-person-security-desc">已绑定手机号：138****8000</div>
                                    </div>
                                </div>
                                <button class="ffs-button ffs-button-primary">修改</button>
                            </div>
                            <div class="ffs-person-security-item">
                                <div class="ffs-person-security-info">
                                    <div class="ffs-person-security-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div>
                                        <div class="ffs-person-security-title">邮箱验证</div>
                                        <div class="ffs-person-security-desc">已绑定邮箱：zh****@example.com</div>
                                    </div>
                                </div>
                                <button class="ffs-button ffs-button-primary">修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            min-height: 600px;
        }
    </style>

    <script>
        // 菜单切换
        document.querySelectorAll('.ffs-person-menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.ffs-person-menu-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
