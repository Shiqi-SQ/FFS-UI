<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 结果页面组件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>结果页面组件</h1>

        <!-- 成功页面 -->
        <section>
            <h2>成功页面</h2>
            <div class="demo-box">
                <div class="ffs-result-page success">
                    <i class="fas fa-check-circle ffs-result-page-icon"></i>
                    <h3 class="ffs-result-page-title">提交成功</h3>
                    <p class="ffs-result-page-subtitle">您的订单已成功提交，我们将在24小时内处理您的订单。</p>
                    <div class="ffs-result-page-actions">
                        <button class="ffs-button ffs-button-primary">查看订单</button>
                        <button class="ffs-button ffs-button-default">返回首页</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 失败页面 -->
        <section>
            <h2>失败页面</h2>
            <div class="demo-box">
                <div class="ffs-result-page error">
                    <i class="fas fa-times-circle ffs-result-page-icon"></i>
                    <h3 class="ffs-result-page-title">提交失败</h3>
                    <p class="ffs-result-page-subtitle">抱歉，您的订单提交失败，请检查网络连接后重试。</p>
                    <div class="ffs-result-page-actions">
                        <button class="ffs-button ffs-button-primary">重试</button>
                        <button class="ffs-button ffs-button-default">返回</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 403页面 -->
        <section>
            <h2>403页面</h2>
            <div class="demo-box">
                <div class="ffs-result-page forbidden">
                    <i class="fas fa-ban ffs-result-page-icon"></i>
                    <h3 class="ffs-result-page-title">访问被拒绝</h3>
                    <p class="ffs-result-page-subtitle">抱歉，您没有权限访问此页面。请确认您的账号权限或联系管理员。</p>
                    <div class="ffs-result-page-actions">
                        <button class="ffs-button ffs-button-primary">返回首页</button>
                        <button class="ffs-button ffs-button-default">联系管理员</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 404页面 -->
        <section>
            <h2>404页面</h2>
            <div class="demo-box">
                <div class="ffs-result-page not-found">
                    <i class="fas fa-search ffs-result-page-icon"></i>
                    <h3 class="ffs-result-page-title">页面未找到</h3>
                    <p class="ffs-result-page-subtitle">抱歉，您访问的页面不存在。请检查URL是否正确或返回首页。</p>
                    <div class="ffs-result-page-actions">
                        <button class="ffs-button ffs-button-primary">返回首页</button>
                        <button class="ffs-button ffs-button-default">上一页</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 500页面 -->
        <section>
            <h2>500页面</h2>
            <div class="demo-box">
                <div class="ffs-result-page server-error">
                    <i class="fas fa-exclamation-circle ffs-result-page-icon"></i>
                    <h3 class="ffs-result-page-title">服务器错误</h3>
                    <p class="ffs-result-page-subtitle">抱歉，服务器出现了一些问题。请稍后再试或联系技术支持。</p>
                    <div class="ffs-result-page-actions">
                        <button class="ffs-button ffs-button-primary">重试</button>
                        <button class="ffs-button ffs-button-default">联系支持</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            min-height: 400px;
        }
    </style>
</body>
</html>
