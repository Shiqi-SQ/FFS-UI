<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 定位布局</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>定位布局</h1>

        <!-- 基础定位 -->
        <section>
            <h2>基础定位</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-static">静态定位</div>
                    <div class="ffs-position-item ffs-position-relative">相对定位</div>
                    <div class="ffs-position-item ffs-position-absolute">绝对定位</div>
                    <div class="ffs-position-item ffs-position-fixed">固定定位</div>
                    <div class="ffs-position-item ffs-position-sticky">粘性定位</div>
                </div>
            </div>
        </section>

        <!-- 定位方向 -->
        <section>
            <h2>定位方向</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-top">顶部定位</div>
                    <div class="ffs-position-item ffs-position-bottom">底部定位</div>
                    <div class="ffs-position-item ffs-position-left">左侧定位</div>
                    <div class="ffs-position-item ffs-position-right">右侧定位</div>
                </div>
            </div>
        </section>

        <!-- 定位偏移 -->
        <section>
            <h2>定位偏移</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-top-sm">小偏移</div>
                    <div class="ffs-position-item ffs-position-top-md">中等偏移</div>
                    <div class="ffs-position-item ffs-position-top-lg">大偏移</div>
                    <div class="ffs-position-item ffs-position-top-xl">特大偏移</div>
                </div>
            </div>
        </section>

        <!-- 定位尺寸 -->
        <section>
            <h2>定位尺寸</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-width-sm">小尺寸</div>
                    <div class="ffs-position-item ffs-position-width-md">中等尺寸</div>
                    <div class="ffs-position-item ffs-position-width-lg">大尺寸</div>
                    <div class="ffs-position-item ffs-position-width-xl">特大尺寸</div>
                </div>
            </div>
        </section>

        <!-- 定位层级 -->
        <section>
            <h2>定位层级</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-z-1">层级1</div>
                    <div class="ffs-position-item ffs-position-z-10">层级10</div>
                    <div class="ffs-position-item ffs-position-z-100">层级100</div>
                    <div class="ffs-position-item ffs-position-z-1000">层级1000</div>
                </div>
            </div>
        </section>

        <!-- 定位显示 -->
        <section>
            <h2>定位显示</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-block">块级显示</div>
                    <div class="ffs-position-item ffs-position-inline">行内显示</div>
                    <div class="ffs-position-item ffs-position-inline-block">行内块显示</div>
                </div>
            </div>
        </section>

        <!-- 定位可见性 -->
        <section>
            <h2>定位可见性</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-visible">可见元素</div>
                    <div class="ffs-position-item ffs-position-hidden">隐藏元素</div>
                </div>
            </div>
        </section>

        <!-- 定位溢出 -->
        <section>
            <h2>定位溢出</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-overflow-auto">自动溢出</div>
                    <div class="ffs-position-item ffs-position-overflow-hidden">隐藏溢出</div>
                    <div class="ffs-position-item ffs-position-overflow-scroll">滚动溢出</div>
                </div>
            </div>
        </section>

        <!-- 定位对齐 -->
        <section>
            <h2>定位对齐</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-align-left">左对齐</div>
                    <div class="ffs-position-item ffs-position-align-center">居中对齐</div>
                    <div class="ffs-position-item ffs-position-align-right">右对齐</div>
                </div>
            </div>
        </section>

        <!-- 定位阴影 -->
        <section>
            <h2>定位阴影</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-shadow-sm">小阴影</div>
                    <div class="ffs-position-item ffs-position-shadow-md">中等阴影</div>
                    <div class="ffs-position-item ffs-position-shadow-lg">大阴影</div>
                    <div class="ffs-position-item ffs-position-shadow-xl">特大阴影</div>
                </div>
            </div>
        </section>

        <!-- 定位动画 -->
        <section>
            <h2>定位动画</h2>
            <div class="demo-box">
                <div class="ffs-position">
                    <div class="ffs-position-item ffs-position-fade">淡入淡出</div>
                    <div class="ffs-position-item ffs-position-slide ffs-position-slide-left">左滑入</div>
                    <div class="ffs-position-item ffs-position-slide ffs-position-slide-right">右滑入</div>
                    <div class="ffs-position-item ffs-position-slide ffs-position-slide-up">上滑入</div>
                    <div class="ffs-position-item ffs-position-slide ffs-position-slide-down">下滑入</div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            position: relative;
            min-height: 300px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            min-height: 200px;
            position: relative;
        }

        .ffs-position-item {
            font-size: 18px;
            color: var(--text-color);
        }
    </style>
</body>
</html>
