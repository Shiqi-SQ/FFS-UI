<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 浮动布局</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>浮动布局</h1>

        <!-- 基础浮动 -->
        <section>
            <h2>基础浮动</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item">浮动元素1</div>
                    <div class="ffs-float-item">浮动元素2</div>
                    <div class="ffs-float-item">浮动元素3</div>
                </div>
            </div>
        </section>

        <!-- 浮动方向 -->
        <section>
            <h2>浮动方向</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-left">左浮动</div>
                    <div class="ffs-float-item ffs-float-right">右浮动</div>
                    <div class="ffs-float-item ffs-float-none">不浮动</div>
                </div>
            </div>
        </section>

        <!-- 浮动清除 -->
        <section>
            <h2>浮动清除</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-left">左浮动1</div>
                    <div class="ffs-float-item ffs-float-left">左浮动2</div>
                    <div class="ffs-clear-both"></div>
                    <div class="ffs-float-item ffs-float-right">右浮动1</div>
                    <div class="ffs-float-item ffs-float-right">右浮动2</div>
                </div>
            </div>
        </section>

        <!-- 浮动尺寸 -->
        <section>
            <h2>浮动尺寸</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-width-sm">小尺寸</div>
                    <div class="ffs-float-item ffs-float-width-md">中等尺寸</div>
                    <div class="ffs-float-item ffs-float-width-lg">大尺寸</div>
                </div>
            </div>
        </section>

        <!-- 浮动边距 -->
        <section>
            <h2>浮动边距</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-margin-sm">小边距</div>
                    <div class="ffs-float-item ffs-float-margin-md">中等边距</div>
                    <div class="ffs-float-item ffs-float-margin-lg">大边距</div>
                </div>
            </div>
        </section>

        <!-- 浮动内边距 -->
        <section>
            <h2>浮动内边距</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-padding-sm">小内边距</div>
                    <div class="ffs-float-item ffs-float-padding-md">中等内边距</div>
                    <div class="ffs-float-item ffs-float-padding-lg">大内边距</div>
                </div>
            </div>
        </section>

        <!-- 浮动显示 -->
        <section>
            <h2>浮动显示</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-block">块级显示</div>
                    <div class="ffs-float-item ffs-float-inline">行内显示</div>
                    <div class="ffs-float-item ffs-float-inline-block">行内块显示</div>
                </div>
            </div>
        </section>

        <!-- 浮动可见性 -->
        <section>
            <h2>浮动可见性</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-visible">可见元素</div>
                    <div class="ffs-float-item ffs-float-hidden">隐藏元素</div>
                </div>
            </div>
        </section>

        <!-- 浮动溢出 -->
        <section>
            <h2>浮动溢出</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-overflow-auto">自动溢出</div>
                    <div class="ffs-float-item ffs-float-overflow-hidden">隐藏溢出</div>
                    <div class="ffs-float-item ffs-float-overflow-scroll">滚动溢出</div>
                </div>
            </div>
        </section>

        <!-- 浮动定位 -->
        <section>
            <h2>浮动定位</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-relative">相对定位</div>
                    <div class="ffs-float-item ffs-float-absolute">绝对定位</div>
                    <div class="ffs-float-item ffs-float-fixed">固定定位</div>
                    <div class="ffs-float-item ffs-float-sticky">粘性定位</div>
                </div>
            </div>
        </section>

        <!-- 浮动对齐 -->
        <section>
            <h2>浮动对齐</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-align-left">左对齐</div>
                    <div class="ffs-float-item ffs-float-align-center">居中对齐</div>
                    <div class="ffs-float-item ffs-float-align-right">右对齐</div>
                </div>
            </div>
        </section>

        <!-- 浮动阴影 -->
        <section>
            <h2>浮动阴影</h2>
            <div class="demo-box">
                <div class="ffs-float">
                    <div class="ffs-float-item ffs-float-shadow-sm">小阴影</div>
                    <div class="ffs-float-item ffs-float-shadow-md">中等阴影</div>
                    <div class="ffs-float-item ffs-float-shadow-lg">大阴影</div>
                    <div class="ffs-float-item ffs-float-shadow-xl">特大阴影</div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            position: relative;
            min-height: 300px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            min-height: 200px;
            position: relative;
        }

        .ffs-float-item {
            font-size: 18px;
            color: var(--text-color);
        }
    </style>
</body>
</html>
