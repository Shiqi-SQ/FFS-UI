<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 响应式栅格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>响应式栅格</h1>

        <!-- 基础栅格 -->
        <section>
            <h2>基础栅格</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-3">
                    <div class="ffs-grid-item">1</div>
                    <div class="ffs-grid-item">2</div>
                    <div class="ffs-grid-item">3</div>
                </div>
            </div>
        </section>

        <!-- 响应式栅格 -->
        <section>
            <h2>响应式栅格</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-6">
                    <div class="ffs-grid-item">1</div>
                    <div class="ffs-grid-item">2</div>
                    <div class="ffs-grid-item">3</div>
                    <div class="ffs-grid-item">4</div>
                    <div class="ffs-grid-item">5</div>
                    <div class="ffs-grid-item">6</div>
                </div>
            </div>
        </section>

        <!-- 栅格间距 -->
        <section>
            <h2>栅格间距</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-3 ffs-gap-1">
                    <div class="ffs-grid-item">小间距</div>
                    <div class="ffs-grid-item">小间距</div>
                    <div class="ffs-grid-item">小间距</div>
                </div>
                <div class="ffs-grid ffs-grid-cols-3 ffs-gap-5">
                    <div class="ffs-grid-item">中等间距</div>
                    <div class="ffs-grid-item">中等间距</div>
                    <div class="ffs-grid-item">中等间距</div>
                </div>
                <div class="ffs-grid ffs-grid-cols-3 ffs-gap-10">
                    <div class="ffs-grid-item">大间距</div>
                    <div class="ffs-grid-item">大间距</div>
                    <div class="ffs-grid-item">大间距</div>
                </div>
            </div>
        </section>

        <!-- 栅格项跨列 -->
        <section>
            <h2>栅格项跨列</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-4">
                    <div class="ffs-grid-item ffs-col-span-2">跨2列</div>
                    <div class="ffs-grid-item">普通</div>
                    <div class="ffs-grid-item">普通</div>
                    <div class="ffs-grid-item ffs-col-span-3">跨3列</div>
                    <div class="ffs-grid-item">普通</div>
                </div>
            </div>
        </section>

        <!-- 栅格项跨行 -->
        <section>
            <h2>栅格项跨行</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-3 ffs-grid-rows-3">
                    <div class="ffs-grid-item ffs-row-span-2">跨2行</div>
                    <div class="ffs-grid-item">普通</div>
                    <div class="ffs-grid-item">普通</div>
                    <div class="ffs-grid-item">普通</div>
                    <div class="ffs-grid-item ffs-row-span-3">跨3行</div>
                    <div class="ffs-grid-item">普通</div>
                </div>
            </div>
        </section>

        <!-- 栅格对齐 -->
        <section>
            <h2>栅格对齐</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-cols-3 ffs-grid-start">
                    <div class="ffs-grid-item">左对齐</div>
                    <div class="ffs-grid-item">左对齐</div>
                    <div class="ffs-grid-item">左对齐</div>
                </div>
                <div class="ffs-grid ffs-grid-cols-3 ffs-grid-center">
                    <div class="ffs-grid-item">居中对齐</div>
                    <div class="ffs-grid-item">居中对齐</div>
                    <div class="ffs-grid-item">居中对齐</div>
                </div>
                <div class="ffs-grid ffs-grid-cols-3 ffs-grid-end">
                    <div class="ffs-grid-item">右对齐</div>
                    <div class="ffs-grid-item">右对齐</div>
                    <div class="ffs-grid-item">右对齐</div>
                </div>
            </div>
        </section>

        <!-- 自动填充 -->
        <section>
            <h2>自动填充</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-auto-fill">
                    <div class="ffs-grid-item">自动填充1</div>
                    <div class="ffs-grid-item">自动填充2</div>
                    <div class="ffs-grid-item">自动填充3</div>
                    <div class="ffs-grid-item">自动填充4</div>
                    <div class="ffs-grid-item">自动填充5</div>
                    <div class="ffs-grid-item">自动填充6</div>
                </div>
            </div>
        </section>

        <!-- 自动适应 -->
        <section>
            <h2>自动适应</h2>
            <div class="demo-box">
                <div class="ffs-grid ffs-grid-auto-fit">
                    <div class="ffs-grid-item">自动适应1</div>
                    <div class="ffs-grid-item">自动适应2</div>
                    <div class="ffs-grid-item">自动适应3</div>
                    <div class="ffs-grid-item">自动适应4</div>
                    <div class="ffs-grid-item">自动适应5</div>
                    <div class="ffs-grid-item">自动适应6</div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
        }

        .ffs-grid {
            margin-bottom: 20px;
        }

        .ffs-grid-item {
            font-size: 18px;
            color: var(--text-color);
        }
    </style>
</body>
</html>
