<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 图标组件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>图标组件</h1>
        
        <!-- 基础图标 -->
        <section>
            <h2>基础图标</h2>
            <div class="demo-box">
                <i class="ffs-icon fas fa-home"></i>
                <i class="ffs-icon fas fa-user"></i>
                <i class="ffs-icon fas fa-cog"></i>
            </div>
        </section>

        <!-- 图标大小 -->
        <section>
            <h2>图标大小</h2>
            <div class="demo-box">
                <i class="ffs-icon ffs-icon-sm fas fa-star"></i>
                <i class="ffs-icon fas fa-star"></i>
                <i class="ffs-icon ffs-icon-lg fas fa-star"></i>
                <i class="ffs-icon ffs-icon-xl fas fa-star"></i>
            </div>
        </section>

        <!-- 图标颜色 -->
        <section>
            <h2>图标颜色</h2>
            <div class="demo-box">
                <i class="ffs-icon ffs-icon-primary fas fa-check-circle"></i>
                <i class="ffs-icon ffs-icon-success fas fa-check-circle"></i>
                <i class="ffs-icon ffs-icon-warning fas fa-exclamation-circle"></i>
                <i class="ffs-icon ffs-icon-error fas fa-times-circle"></i>
            </div>
        </section>

        <!-- 方向性图标 -->
        <section>
            <h2>方向性图标</h2>
            <div class="demo-box">
                <i class="ffs-icon fas fa-arrow-up"></i>
                <i class="ffs-icon fas fa-arrow-right"></i>
                <i class="ffs-icon fas fa-arrow-down"></i>
                <i class="ffs-icon fas fa-arrow-left"></i>
                <i class="ffs-icon fas fa-chevron-up"></i>
                <i class="ffs-icon fas fa-chevron-right"></i>
                <i class="ffs-icon fas fa-chevron-down"></i>
                <i class="ffs-icon fas fa-chevron-left"></i>
            </div>
        </section>

        <!-- 提示建议性图标 -->
        <section>
            <h2>提示建议性图标</h2>
            <div class="demo-box">
                <i class="ffs-icon fas fa-info-circle"></i>
                <i class="ffs-icon fas fa-question-circle"></i>
                <i class="ffs-icon fas fa-exclamation-circle"></i>
                <i class="ffs-icon fas fa-check-circle"></i>
            </div>
        </section>

        <!-- 编辑类图标 -->
        <section>
            <h2>编辑类图标</h2>
            <div class="demo-box">
                <i class="ffs-icon fas fa-edit"></i>
                <i class="ffs-icon fas fa-trash"></i>
                <i class="ffs-icon fas fa-copy"></i>
                <i class="ffs-icon fas fa-paste"></i>
                <i class="ffs-icon fas fa-cut"></i>
            </div>
        </section>

        <!-- 数据类图标 -->
        <section>
            <h2>数据类图标</h2>
            <div class="demo-box">
                <i class="ffs-icon fas fa-chart-bar"></i>
                <i class="ffs-icon fas fa-chart-line"></i>
                <i class="ffs-icon fas fa-chart-pie"></i>
                <i class="ffs-icon fas fa-table"></i>
            </div>
        </section>

        <!-- 图标按钮 -->
        <section>
            <h2>图标按钮</h2>
            <div class="demo-box">
                <button class="ffs-icon-button">
                    <i class="ffs-icon fas fa-heart"></i>
                </button>
                <button class="ffs-icon-button">
                    <i class="ffs-icon fas fa-share"></i>
                </button>
                <button class="ffs-icon-button">
                    <i class="ffs-icon fas fa-bookmark"></i>
                </button>
            </div>
        </section>

        <!-- 图标链接 -->
        <section>
            <h2>图标链接</h2>
            <div class="demo-box">
                <a href="#" class="ffs-icon-link">
                    <i class="ffs-icon fas fa-link"></i>
                </a>
                <a href="#" class="ffs-icon-link">
                    <i class="ffs-icon fas fa-external-link-alt"></i>
                </a>
            </div>
        </section>

        <!-- 图标加载中 -->
        <section>
            <h2>图标加载中</h2>
            <div class="demo-box">
                <i class="ffs-icon-loading"></i>
                <i class="ffs-icon ffs-icon-spin fas fa-sync"></i>
            </div>
        </section>

        <!-- 图标禁用状态 -->
        <section>
            <h2>图标禁用状态</h2>
            <div class="demo-box">
                <i class="ffs-icon ffs-icon-disabled fas fa-trash"></i>
                <i class="ffs-icon ffs-icon-disabled fas fa-edit"></i>
            </div>
        </section>

        <!-- 图标堆叠 -->
        <section>
            <h2>图标堆叠</h2>
            <div class="demo-box">
                <span class="ffs-icon-stack">
                    <i class="ffs-icon fas fa-envelope"></i>
                    <i class="ffs-icon fas fa-plus"></i>
                </span>
            </div>
        </section>

        <!-- 图标徽标 -->
        <section>
            <h2>图标徽标</h2>
            <div class="demo-box">
                <i class="ffs-icon ffs-icon-badge fas fa-bell"></i>
                <i class="ffs-icon ffs-icon-badge fas fa-envelope"></i>
            </div>
        </section>

        <!-- 图标提示 -->
        <section>
            <h2>图标提示</h2>
            <div class="demo-box">
                <i class="ffs-icon ffs-icon-tooltip fas fa-info-circle" data-tooltip="这是一个提示"></i>
                <i class="ffs-icon ffs-icon-tooltip fas fa-question-circle" data-tooltip="需要帮助?"></i>
            </div>
        </section>

        <!-- 图标组合 -->
        <section>
            <h2>图标组合</h2>
            <div class="demo-box">
                <div class="ffs-icon-group">
                    <i class="ffs-icon fas fa-star"></i>
                    <i class="ffs-icon fas fa-star"></i>
                    <i class="ffs-icon fas fa-star"></i>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
        }

        .ffs-icon {
            font-size: 24px;
            margin: 10px;
        }

        .ffs-icon-button {
            margin: 10px;
        }

        .ffs-icon-link {
            margin: 10px;
        }
    </style>
</body>
</html>
