<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 分页组件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>分页组件</h1>

        <!-- 基础分页 -->
        <section>
            <h2>基础分页</h2>
            <div class="demo-box">
                <nav class="ffs-pagination">
                    <a href="#" class="ffs-pagination-item disabled">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="ffs-pagination-item active">1</a>
                    <a href="#" class="ffs-pagination-item">2</a>
                    <a href="#" class="ffs-pagination-item">3</a>
                    <span class="ffs-pagination-item">...</span>
                    <a href="#" class="ffs-pagination-item">10</a>
                    <a href="#" class="ffs-pagination-item">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </section>

        <!-- 迷你分页 -->
        <section>
            <h2>迷你分页</h2>
            <div class="demo-box">
                <nav class="ffs-pagination ffs-pagination-mini">
                    <a href="#" class="ffs-pagination-item disabled">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="ffs-pagination-item active">1</a>
                    <a href="#" class="ffs-pagination-item">2</a>
                    <a href="#" class="ffs-pagination-item">3</a>
                    <span class="ffs-pagination-item">...</span>
                    <a href="#" class="ffs-pagination-item">10</a>
                    <a href="#" class="ffs-pagination-item">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </section>

        <!-- 简单分页 -->
        <section>
            <h2>简单分页</h2>
            <div class="demo-box">
                <nav class="ffs-pagination ffs-pagination-simple">
                    <a href="#" class="ffs-pagination-item disabled">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="ffs-pagination-item active">1</a>
                    <a href="#" class="ffs-pagination-item">2</a>
                    <a href="#" class="ffs-pagination-item">3</a>
                    <a href="#" class="ffs-pagination-item">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </section>

        <!-- 跳转分页 -->
        <section>
            <h2>跳转分页</h2>
            <div class="demo-box">
                <nav class="ffs-pagination">
                    <a href="#" class="ffs-pagination-item disabled">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <a href="#" class="ffs-pagination-item active">1</a>
                    <a href="#" class="ffs-pagination-item">2</a>
                    <a href="#" class="ffs-pagination-item">3</a>
                    <span class="ffs-pagination-item">...</span>
                    <a href="#" class="ffs-pagination-item">10</a>
                    <a href="#" class="ffs-pagination-item">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <div class="ffs-pagination-jump">
                        <span class="ffs-pagination-jump-text">跳至</span>
                        <input type="number" class="ffs-pagination-jump-input" min="1" max="10" value="1">
                        <span class="ffs-pagination-jump-text">页</span>
                    </div>
                </nav>
            </div>
        </section>

        <!-- 自定义分页 -->
        <section>
            <h2>自定义分页</h2>
            <div class="demo-box">
                <nav class="ffs-pagination ffs-pagination-custom">
                    <a href="#" class="ffs-pagination-item">
                        <i class="fas fa-angle-double-left ffs-pagination-item-icon"></i>
                        <span class="ffs-pagination-item-text">首页</span>
                    </a>
                    <a href="#" class="ffs-pagination-item disabled">
                        <i class="fas fa-chevron-left ffs-pagination-item-icon"></i>
                        <span class="ffs-pagination-item-text">上一页</span>
                    </a>
                    <a href="#" class="ffs-pagination-item active">1</a>
                    <a href="#" class="ffs-pagination-item">2</a>
                    <a href="#" class="ffs-pagination-item">3</a>
                    <span class="ffs-pagination-item">...</span>
                    <a href="#" class="ffs-pagination-item">10</a>
                    <a href="#" class="ffs-pagination-item">
                        <span class="ffs-pagination-item-text">下一页</span>
                        <i class="fas fa-chevron-right ffs-pagination-item-icon"></i>
                    </a>
                    <a href="#" class="ffs-pagination-item">
                        <span class="ffs-pagination-item-text">末页</span>
                        <i class="fas fa-angle-double-right ffs-pagination-item-icon"></i>
                    </a>
                </nav>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
        }
    </style>

    <script>
        // 跳转分页输入框处理
        document.querySelectorAll('.ffs-pagination-jump-input').forEach(input => {
            input.addEventListener('change', function() {
                let value = parseInt(this.value);
                const min = parseInt(this.min);
                const max = parseInt(this.max);
                
                if (isNaN(value)) {
                    value = min;
                } else if (value < min) {
                    value = min;
                } else if (value > max) {
                    value = max;
                }
                
                this.value = value;
                // 这里可以添加跳转逻辑
            });
        });
    </script>
</body>
</html>
