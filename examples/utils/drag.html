<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 拖拽组件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>拖拽组件</h1>

        <!-- 拖拽排序 -->
        <section>
            <h2>拖拽排序</h2>
            <div class="demo-box">
                <div class="ffs-drag-sort">
                    <div class="ffs-drag-sort-item">
                        <i class="fas fa-grip-vertical ffs-drag-sort-handle"></i>
                        <span>项目 1</span>
                    </div>
                    <div class="ffs-drag-sort-item">
                        <i class="fas fa-grip-vertical ffs-drag-sort-handle"></i>
                        <span>项目 2</span>
                    </div>
                    <div class="ffs-drag-sort-item">
                        <i class="fas fa-grip-vertical ffs-drag-sort-handle"></i>
                        <span>项目 3</span>
                    </div>
                    <div class="ffs-drag-sort-item">
                        <i class="fas fa-grip-vertical ffs-drag-sort-handle"></i>
                        <span>项目 4</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 拖拽列表 -->
        <section>
            <h2>拖拽列表</h2>
            <div class="demo-box">
                <div class="ffs-drag-list">
                    <div class="ffs-drag-list-container">
                        <div class="ffs-drag-list-column">
                            <div class="ffs-drag-list-column-title">待处理</div>
                            <div class="ffs-drag-list-item">
                                <span>任务 1</span>
                            </div>
                            <div class="ffs-drag-list-item">
                                <span>任务 2</span>
                            </div>
                        </div>
                        <div class="ffs-drag-list-column">
                            <div class="ffs-drag-list-column-title">进行中</div>
                            <div class="ffs-drag-list-item">
                                <span>任务 3</span>
                            </div>
                            <div class="ffs-drag-list-item">
                                <span>任务 4</span>
                            </div>
                        </div>
                        <div class="ffs-drag-list-column">
                            <div class="ffs-drag-list-column-title">已完成</div>
                            <div class="ffs-drag-list-item">
                                <span>任务 5</span>
                            </div>
                            <div class="ffs-drag-list-item">
                                <span>任务 6</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 拖拽表格 -->
        <section>
            <h2>拖拽表格</h2>
            <div class="demo-box">
                <div class="ffs-drag-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>项目 A</td>
                                <td>进行中</td>
                                <td>
                                    <button class="ffs-btn ffs-btn-sm">编辑</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>项目 B</td>
                                <td>待处理</td>
                                <td>
                                    <button class="ffs-btn ffs-btn-sm">编辑</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>项目 C</td>
                                <td>已完成</td>
                                <td>
                                    <button class="ffs-btn ffs-btn-sm">编辑</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- 拖拽上传 -->
        <section>
            <h2>拖拽上传</h2>
            <div class="demo-box">
                <div class="ffs-drag-upload">
                    <i class="fas fa-cloud-upload-alt ffs-drag-upload-icon"></i>
                    <div class="ffs-drag-upload-text">拖拽文件到此处上传</div>
                    <div class="ffs-drag-upload-hint">支持单个或批量上传</div>
                    <div class="ffs-drag-upload-list">
                        <div class="ffs-drag-upload-item">
                            <i class="fas fa-file ffs-drag-upload-item-icon"></i>
                            <span class="ffs-drag-upload-item-name">document.pdf</span>
                            <span class="ffs-drag-upload-item-size">2.5 MB</span>
                            <div class="ffs-drag-upload-item-actions">
                                <i class="fas fa-times ffs-drag-upload-item-action"></i>
                            </div>
                        </div>
                        <div class="ffs-drag-upload-item">
                            <i class="fas fa-image ffs-drag-upload-item-icon"></i>
                            <span class="ffs-drag-upload-item-name">image.jpg</span>
                            <span class="ffs-drag-upload-item-size">1.8 MB</span>
                            <div class="ffs-drag-upload-item-actions">
                                <i class="fas fa-times ffs-drag-upload-item-action"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
        }
    </style>

    <script>
        // 拖拽排序
        const sortItems = document.querySelectorAll('.ffs-drag-sort-item');
        sortItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                item.classList.add('dragging');
                e.dataTransfer.setData('text/plain', item.textContent);
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });

            item.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem && draggingItem !== item) {
                    const rect = item.getBoundingClientRect();
                    const midY = rect.top + rect.height / 2;
                    if (e.clientY < midY) {
                        item.parentNode.insertBefore(draggingItem, item);
                    } else {
                        item.parentNode.insertBefore(draggingItem, item.nextSibling);
                    }
                }
            });
        });

        // 拖拽列表
        const listItems = document.querySelectorAll('.ffs-drag-list-item');
        const columns = document.querySelectorAll('.ffs-drag-list-column');

        listItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                item.classList.add('dragging');
                e.dataTransfer.setData('text/plain', item.textContent);
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });
        });

        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                if (draggingItem) {
                    const items = [...column.querySelectorAll('.ffs-drag-list-item:not(.dragging)')];
                    const afterElement = getDragAfterElement(column, e.clientY);
                    if (afterElement) {
                        column.insertBefore(draggingItem, afterElement);
                    } else {
                        column.appendChild(draggingItem);
                    }
                }
            });
        });

        function getDragAfterElement(column, y) {
            const items = [...column.querySelectorAll('.ffs-drag-list-item:not(.dragging)')];
            return items.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 拖拽表格
        const tableRows = document.querySelectorAll('.ffs-drag-table tbody tr');
        tableRows.forEach(row => {
            row.addEventListener('dragstart', (e) => {
                row.classList.add('dragging');
                e.dataTransfer.setData('text/plain', row.textContent);
            });

            row.addEventListener('dragend', () => {
                row.classList.remove('dragging');
            });

            row.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingRow = document.querySelector('.dragging');
                if (draggingRow && draggingRow !== row) {
                    const rect = row.getBoundingClientRect();
                    const midY = rect.top + rect.height / 2;
                    if (e.clientY < midY) {
                        row.parentNode.insertBefore(draggingRow, row);
                    } else {
                        row.parentNode.insertBefore(draggingRow, row.nextSibling);
                    }
                }
            });
        });

        // 拖拽上传
        const uploadArea = document.querySelector('.ffs-drag-upload');
        const uploadList = document.querySelector('.ffs-drag-upload-list');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('dragover');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            [...files].forEach(file => {
                const item = document.createElement('div');
                item.className = 'ffs-drag-upload-item';
                
                const icon = document.createElement('i');
                icon.className = getFileIcon(file.type) + ' ffs-drag-upload-item-icon';
                
                const name = document.createElement('span');
                name.className = 'ffs-drag-upload-item-name';
                name.textContent = file.name;
                
                const size = document.createElement('span');
                size.className = 'ffs-drag-upload-item-size';
                size.textContent = formatFileSize(file.size);
                
                const actions = document.createElement('div');
                actions.className = 'ffs-drag-upload-item-actions';
                const deleteIcon = document.createElement('i');
                deleteIcon.className = 'fas fa-times ffs-drag-upload-item-action';
                deleteIcon.addEventListener('click', () => item.remove());
                actions.appendChild(deleteIcon);
                
                item.appendChild(icon);
                item.appendChild(name);
                item.appendChild(size);
                item.appendChild(actions);
                
                uploadList.appendChild(item);
            });
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'fas fa-image';
            if (type === 'application/pdf') return 'fas fa-file-pdf';
            if (type.includes('word')) return 'fas fa-file-word';
            if (type.includes('excel')) return 'fas fa-file-excel';
            if (type.includes('powerpoint')) return 'fas fa-file-powerpoint';
            return 'fas fa-file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
