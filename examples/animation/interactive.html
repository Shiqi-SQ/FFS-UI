<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 交互动画</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>交互动画</h1>

        <!-- 点击涟漪 -->
        <section>
            <h2>点击涟漪</h2>
            <div class="demo-box">
                <div class="ffs-interactive-card ffs-ripple">
                    <h3>点击查看涟漪效果</h3>
                    <p>这是一个带有涟漪效果的卡片，点击任意位置都会产生涟漪动画。</p>
                </div>
                <div class="ffs-interactive-btn ffs-ripple">
                    点击按钮查看涟漪效果
                </div>
            </div>
        </section>

        <!-- 悬浮效果 -->
        <section>
            <h2>悬浮效果</h2>
            <div class="demo-box">
                <div class="ffs-interactive-card ffs-hover-scale">
                    <h3>缩放效果</h3>
                    <p>鼠标悬浮时卡片会轻微放大。</p>
                </div>
                <div class="ffs-interactive-card ffs-hover-lift">
                    <h3>上浮效果</h3>
                    <p>鼠标悬浮时卡片会向上浮动并添加阴影。</p>
                </div>
                <div class="ffs-interactive-card ffs-hover-glow">
                    <h3>发光效果</h3>
                    <p>鼠标悬浮时卡片会产生发光效果。</p>
                </div>
                <div class="ffs-interactive-card ffs-hover-border">
                    <h3>边框动画</h3>
                    <p>鼠标悬浮时底部会出现动画边框。</p>
                </div>
            </div>
        </section>

        <!-- 页面切换 -->
        <section>
            <h2>页面切换</h2>
            <div class="demo-box">
                <div class="ffs-page-transition">
                    <div class="ffs-page-transition-enter">
                        <div class="ffs-interactive-card">
                            <h3>页面 1</h3>
                            <p>这是第一个页面的内容。</p>
                        </div>
                    </div>
                    <div class="ffs-page-transition-enter">
                        <div class="ffs-interactive-card">
                            <h3>页面 2</h3>
                            <p>这是第二个页面的内容。</p>
                        </div>
                    </div>
                </div>
                <div class="ffs-animation-controls">
                    <button class="ffs-interactive-btn" onclick="togglePage()">切换页面</button>
                </div>
            </div>
        </section>

        <!-- 交互列表 -->
        <section>
            <h2>交互列表</h2>
            <div class="demo-box">
                <div class="ffs-interactive-item">
                    <i class="fas fa-chevron-right"></i>
                    列表项 1
                </div>
                <div class="ffs-interactive-item">
                    <i class="fas fa-chevron-right"></i>
                    列表项 2
                </div>
                <div class="ffs-interactive-item">
                    <i class="fas fa-chevron-right"></i>
                    列表项 3
                </div>
            </div>
        </section>

        <!-- 交互图片 -->
        <section>
            <h2>交互图片</h2>
            <div class="demo-box">
                <div class="ffs-interactive-image" style="width: 300px; height: 200px;">
                    <img src="https://picsum.photos/300/200" alt="示例图片" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .ffs-interactive-card {
            flex: 1;
            min-width: 200px;
        }

        .ffs-interactive-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ffs-interactive-item i {
            color: var(--primary-color);
        }
    </style>

    <script>
        // 页面切换动画
        let currentPage = 1;
        function togglePage() {
            const pages = document.querySelectorAll('.ffs-page-transition-enter');
            pages.forEach(page => {
                if (page.style.display === 'none') {
                    page.style.display = 'block';
                } else {
                    page.style.display = 'none';
                }
            });
            currentPage = currentPage === 1 ? 2 : 1;
        }

        // 初始化页面显示
        document.querySelectorAll('.ffs-page-transition-enter').forEach((page, index) => {
            if (index !== 0) {
                page.style.display = 'none';
            }
        });
    </script>
</body>
</html>
