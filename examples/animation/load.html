<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFS UI - 加载动画</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../ffs-ui.js"></script>
</head>
<body>
    <div class="container">
        <h1>加载动画</h1>

        <!-- 旋转加载 -->
        <section>
            <h2>旋转加载</h2>
            <div class="demo-box">
                <div class="ffs-loading-container">
                    <div class="ffs-spinner"></div>
                    <div class="ffs-loading-text">加载中...</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-spinner ffs-spinner-sm"></div>
                    <div class="ffs-loading-text">小尺寸</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-spinner ffs-spinner-lg"></div>
                    <div class="ffs-loading-text">大尺寸</div>
                </div>
            </div>
        </section>

        <!-- 进度加载 -->
        <section>
            <h2>进度加载</h2>
            <div class="demo-box">
                <div class="ffs-loading-container">
                    <div class="ffs-progress">
                        <div class="ffs-progress-bar" style="width: 30%"></div>
                    </div>
                    <div class="ffs-loading-text">默认进度条</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-progress ffs-progress-striped">
                        <div class="ffs-progress-bar" style="width: 60%"></div>
                    </div>
                    <div class="ffs-loading-text">条纹进度条</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-progress ffs-progress-sm">
                        <div class="ffs-progress-bar" style="width: 80%"></div>
                    </div>
                    <div class="ffs-loading-text">小尺寸进度条</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-progress ffs-progress-lg">
                        <div class="ffs-progress-bar" style="width: 90%"></div>
                    </div>
                    <div class="ffs-loading-text">大尺寸进度条</div>
                </div>
            </div>
        </section>

        <!-- 骨架加载 -->
        <section>
            <h2>骨架加载</h2>
            <div class="demo-box">
                <div class="ffs-loading-container">
                    <div class="ffs-skeleton" style="width: 200px; height: 20px;"></div>
                    <div class="ffs-skeleton" style="width: 150px; height: 20px;"></div>
                    <div class="ffs-skeleton" style="width: 180px; height: 20px;"></div>
                    <div class="ffs-skeleton" style="width: 120px; height: 20px;"></div>
                    <div class="ffs-loading-text">文本骨架屏</div>
                </div>
                <div class="ffs-loading-container">
                    <div class="ffs-skeleton" style="width: 100px; height: 100px; border-radius: 50%;"></div>
                    <div class="ffs-skeleton" style="width: 200px; height: 20px;"></div>
                    <div class="ffs-loading-text">头像骨架屏</div>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <section>
            <h2>加载状态</h2>
            <div class="demo-box">
                <div class="ffs-loading-container">
                    <div class="ffs-loading" style="width: 200px; height: 100px;">
                        <div style="width: 100%; height: 100%; background: var(--background-color-light); border-radius: 8px;"></div>
                    </div>
                    <div class="ffs-loading-text">容器加载状态</div>
                </div>
                <div class="ffs-loading-container">
                    <button class="ffs-btn ffs-loading-btn">
                        <span>加载中</span>
                        <div class="ffs-spinner"></div>
                    </button>
                    <div class="ffs-loading-text">按钮加载状态</div>
                </div>
            </div>
        </section>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .ffs-loading-container {
            flex: 1;
            min-width: 200px;
        }
    </style>

    <script>
        // 模拟进度条动画
        const progressBars = document.querySelectorAll('.ffs-progress-bar');
        progressBars.forEach(bar => {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                if (progress > 100) {
                    progress = 0;
                }
                bar.style.width = `${progress}%`;
            }, 50);
        });
    </script>
</body>
</html>
